<!DOCTYPE html>
<html lang="en" ng-app="VaRam">
  <head>
  		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    	<title>VaRam</title>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/jqcloud.css">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/jqcloud.js"></script>
		<script type="text/javascript" src="js/angular-jqcloud.js"></script>
		<script type="text/javascript" src="js/d3.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/d3app.js"></script>
	</head>
	<body>
		<div class="container" ng-controller="VaRamController as vaRam">
			<header>
				<div id="header" class="page-header">
					<h1 style="display: inline;"><small style="font-size: 90%;"> VaRam  </small>
					</h1>
				</div>
		    </header>
		    <div class="row">
		    	<div class="col-md-6" id="pieChart">
		    	</div>
		    	<div class="col-md-6">
					<button ng-click="vaRam.updateTagCloud()">Randomize tag data</button>
					<div id="tagCloud" style="width:100%;height:300px;"></div>
		    	</div>
		    	<div class="col-md-6">
		    		<table class="table table-hover">
		    			<tr>
		    				<th>Tag</th>
		    				<th>Frequency</th>
		    			</tr>
		    			<tr ng-repeat="tag in vaRam.tags">
		    				<td>{{tag.tagName}}</td>
		    				<td>{{tag.frequency}}</td>
		    			</tr>
		    		</table>
		    	</div>
			</div>
		</div>
	</body>
</html>
